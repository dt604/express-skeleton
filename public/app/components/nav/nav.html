<div class="wrapper" ng-controller="NavCtrl">
	<div class="header-top">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="pull-right">
						
						<a class="btn btn-warning btn-sm" href="#/admin/">Admin</a>
						<a ng-show="!signedIn" class="btn btn-primary btn-sm"
							ng-href="#/apply/null">Apply Now</a>
						<button ng-show="signedIn" class="btn btn-primary btn-sm"
							ng-click="logout()">Logout</button>
					</div>
				</div>
			</div>
		</div>
	</div><!-- /.header-top -->
	
	<!-- NAV Begin -->
	<nav class="navbar navbar-default">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNav" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#/">DW Rental Properties</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="mainNav">
	      
	      <ul class="nav navbar-nav navbar-right">
	        <li ng-repeat="(key, value) in menu"><a ng-click="getTitle(value)" href="#/{{key}}">{{ value }}</a></li>
	        <li>
	        	<a href="" data-target="#contact-form" data-toggle="modal">Contact</a>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<!-- NAV End -->

	<div class="overlay-bg text-center">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<!-- <h1>{{pageTitle || defaultTitle }}</h1> -->
				</div>
			</div>
		</div>
	</div><!-- /.overlay-bg -->
</div><!-- Hero/Wrapper End -->
<div ng-include="'app/components/nav/partials/login.html'"></div>
<div ng-include="'app/components/nav/partials/register.html'"></div>
<div ng-include="'app/forms/contact.html'"></div>
