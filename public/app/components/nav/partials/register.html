<div ng-controller="NavCtrl" id="register" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Register</h4>
      </div>
      <div class="modal-body">
      	 
         <form>
           <div class="form-group">
             <label for="email">Email</label>
             <input name="email" class="form-control" type="text" ng-model="user.email">
           </div>
           <div class="form-group">
             <label for="password">Password</label>
             <input name="password" class="form-control" type="text" ng-model="user.password">
           </div>

           <button ng-click="register(user)" class="btn btn-primary">Register</button>
         </form>
      	
      </div>
      <div class="modal-footer">
        
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
