<div ng-controller="AdminCtrl" id="login" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
      	 
         <form>
           <div class="form-group">
             <label for="email">Email</label>
             <input class="form-control" type="text" ng-model="user.email">
           </div>
           <div class="form-group">
             <label for="password">Password</label>
             <input class="form-control" type="text" ng-model="user.password">
             <span>You entered the wrong password! </span>
           </div>

           <button ng-click="login(user)" class="btn btn-primary">Login</button>
         </form>
      	
      </div>
      <div class="modal-footer">
        <a href="" ng-click="openRegister()">Register</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
