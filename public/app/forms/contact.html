<div ng-controller="FormCtrl" id="contact-form" class="modal fade">
  <form ng-submit="postContact(user)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Contact</h4>
      </div>
      <div class="modal-body">
        
         
         
          <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" 
              ng-model="user.name"
              required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input name="email" type="text" class="form-control" 
              ng-model="user.email"
              required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" name="message" rows="10" ng-model="user.message"></textarea>
          </div>
          
        
        <span us-spinner spinner-key="spin-contact"></span>

      </div>
      <div class="modal-footer">
        <button class="btn btn-primary">Send</button>
        
      </div>
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </form>
</div><!-- /.modal -->
